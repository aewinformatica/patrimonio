<form [formGroup]="checkoutForm"  (ngSubmit)="criar()">
    <div class="grid">
        <div class="col-12">
            <h1>Gestão de Patrimônio</h1>
        </div>
        <div class="col-6">
            <div  class="field">
                <label>Etiqueta</label>
                <p-inputMask
                name="etiqueta" formControlName="etiqueta" mask="aa9999" required/> 
            </div>
        </div>
        <div class="col-6">
            <div  class="field">
                <label>Data Aquisição</label>
                <p-calendar

                    formControlName="dataAquisicao" 
                    name="dataAquisicao"
                    required
                />
                
            </div>
        </div>
        <div class="col-12">
            <div  class="field">
                <label>Descrição</label>
                <input   pInputText
                name="descricao" required
                formControlName="descricao"
                /> 
            </div>
        </div>
    
        <div class="col-12">
            <button pButton type="submit" label="Adicionar" [disabled]="!checkoutForm.valid" ></button>
        </div>
    </div>
</form>

<div class="ui-g">
    <div class="ui-g-12">
        <p-table [value]="items" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Etiqueta</th>
                    <th>Descrição</th>
                    <th>Data Aquisição</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-patrimonio>
                <tr>
                    <td>{{ patrimonio.etiqueta }}</td>
                    <td>{{ patrimonio.descricao }}</td>
                    <td>{{ patrimonio.dataAquisicao }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
